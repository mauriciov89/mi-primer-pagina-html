<!DOCTYPE html>

    <nav>

            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>

    <section>
        <h2>Contáctame</h2>
        <p>Rellena el formulario de contacto y me comunicaré contigo</p>
    </section>
    <form>
        <fieldset>
            <legend>
                Contactanos llenando todos los datos
            </legend>
            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Tu Nombre">
            </div>

            <div>
                <label>Telefono</label>
                <input type="tel" placeholder="Telefono">
            </div>
            
            <div>
                <label>Correo</label>
                <input type="email" placeholder="Correo">
            </div>
           
            <div>
                <label>Mensaje</label>
                <textarea></textarea>
            </div>
          
            <div>
                <input type="submit" value="Enviar">
            </div>
            
        </fieldset>
    </form>
</section>
<footer>
    <p>Todos los Derechos Reservados, Mauricio Villagomez Freelancer </p>
